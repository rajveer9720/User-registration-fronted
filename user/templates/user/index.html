<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Html and Css</title>
   
    <link rel="stylesheet" href="{% static 'user/Css/style.css'%}">
    
   
</head>
<body id="bg" style="background-image:url('{% static 'user/images/new.jpg'%}');">
<form action="register" method="post">
    {% csrf_token %}  
      
    <script src="{% static 'user/js/test.js' %}"></script>

        <div class="imgcontainer">
          <img src="{% static 'user/images/Aryan.png'%}" alt="Avatar" class="Aryan">
        </div>
      
        <div class="container">
        
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required> 
      <br>
      <br>
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
              <button type="button" class="cancelbtn">Cancel</button> <br>
             
      </form><br> <br>
      <span class="psw"><a href="#"> Forgot password?</a></span>
      <span class="newuser"><a href="#">New User</a></span>
      <input type="button" class="button" value="Click Me" onclick="disp()">
    
</body>
</html>
